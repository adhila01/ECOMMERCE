            .neumorphic-btn {

    <body>
    <script>

        function validateForm(){
           var fullname=document.getElementById('fullname').value.trim;
           var email=document.getElementById('email').value.trim;
           var phone=document.getElementById('phone').value.trim;
           var password=document.getElementById('password').value.trim;
           var cpassword=document.getElementById('cpassword').value.trim;
           var genderMale=document.getElementById('genderMale').checked;
           var genderFemale=document.getElementById('genderFemale').checked;


          if(fullname === ""){
            alert("please enter your full name");
            return false;
          }

          if(email === ""){
            alert("please enter your mail");
            return false;
          }

          if(phone ===""){
            alert("please enter your phone number");
            return false;
          }

<!--        var phonePattern='[6-9][0-9]{9}'-->
<!--        if(!phonePattern.test(phone)){-->
<!--           alert("Please input a valid phone number");-->
<!--           return false;-->
<!--        }-->

        if(!genderMale && !genderFemale){
          alert("select the gender");
          return false;
        }

        if(password === ""){
          alert("please enter your password");
          return false;
        }

        if(cpassword ===""){
         alert("please enter your confirm password");
         return false;
        }

        if(password !== cpassword){
         alert("password do not match");
         return false;
        }


        if(fileInput.files.length === 0){
          alert("please input a profile picture");
          return false;
        }
        return true;

    }





    </script>
    <div class="bg">

             <div class="row">
                <h2 class="text-center">REGISTRATION FORM</h2>

                    <form  method="post" enctype="multipart/form-data" onsubmit="return validateForm()">{% csrf_token %}
