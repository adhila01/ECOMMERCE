<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<h1>Delivery Details</h1>
<form method="get" action="http://127.0.0.1:8000/ecommerce/summary/" >{% csrf_token%}
{% for i in data %}

<input type="radio" name="address" value="{{i.id}}">
{{i.address_line1}}
{{i.address_line2}}
{{i.pincode}}
{{i.city}}
{{i.state}}
{{i.contact_name}}
{{i.contact_number}}

 <input type="submit" value="select this address"><br><br><br>

{% endfor %}
    </form>

<a href="http://127.0.0.1:8000/ecommerce/addaddress/" class="btn btn-primary">Add Address</a>

</body>

</html>
