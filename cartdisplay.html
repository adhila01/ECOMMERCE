<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //function to refresh the page every 1 second
        function refreshPage() {
        location.reload();   //reload the current page
        }

        //call the refresh page function every 1000milestones(1 second)
        setInterval(refreshPage,1000);

    </script>
    <style>
        {
        margin-top:10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Cart Display</title>
             {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container-fluid products">
    <h1>Cart Items</h1>
    <div class="row mt-2">
        {% for i in db %}
        <div class="col-3 mt-2">
            <div class="card h-100" style="width: 20rem;">
                <img src="{{i.item.proimg.url}}" class="card-img-top" alt="..." style="height:200px;">
                <div class="card-body">
                  <h5 class="card-title">{{i.item.productname}}</h5>
                    <p class="card-text" style="height:1rem;">{{i.item.desc}}</p>
                    <div class="row">
                        <div class="col-3" style="height:40px;"><h6>size:</h6></div>
                        <div class="col-7" style="height:40px;">
                          <input type="text" name="sizes" value="{{i.selectedsize}}" style="height:100%;">
                     </div>

                    </div>
                    <h5 class="card-title" >â‚¹{{i.item.price}}</h5>
                    <div class="row mt-3" style="display: flex;">
                        <div class="col-2 ms-2"><a href="http://127.0.0.1:8000/ecommerce/incdec/{{i.id}}?action=decrement"class="btn btn-secondary">-</a></div>
                        <div class="col-2 ms-2"><input type="text" value="{{i.quantity}}" style="height:40px;width:100px;"></div>
                        <div class="col-2"></div>
                        <div class="col-2 ms-2"><a href="http://127.0.0.1:8000/ecommerce/incdec/{{i.id}}?action=increment"class="btn btn-secondary">+</a></div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <a href="http://127.0.0.1:8000/ecommerce/deletecart/{{i.id}}?action=remove" class="btn btn-secondary" style="height:40px;width:100px;">
                                Remove</a>
                        </div>
                        <div class="col">
                            <a href="#" class="btn btn-secondary" style="height:40px;width:100px;">
                                Buy Now</a>
                        </div>
                        <div class="col-7">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<h2>Total Amount:{{total}}</h2>
<h2>Total Product:{{count}}</h2><br><br>
<a href="http://127.0.0.1:8000/ecommerce/delivery_details/" class="btn btn-primary">continue</a>
</body>
</html>
